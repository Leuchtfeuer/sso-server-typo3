<table class="table table-striped table-hover">
	<thead>
	<tr>
		<th class="text-nowrap">
			<f:translate key="LLL:EXT:single_signon/Resources/Private/Language/Module/locallang_mod.xlf:new.mappingtable.user.name"/>
		</th>
		<th class="text-nowrap">
			<f:translate key="LLL:EXT:single_signon/Resources/Private/Language/Module/locallang_mod.xlf:new.mappingtable.user.mappedname"/>
		</th>
	</tr>
	</thead>

	<tbody>
	<f:for each="{users}" as="user">
		<tr>
			<td>{user.username}</td>
			<td><f:form.textfield class="form-control" name="users[{user.uid}][mapping_tablename]" value="{user.mapping_username}"/></td>
		</tr>
	</f:for>
	</tbody>
</table>
